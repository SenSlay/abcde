<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="startButton">
    <div class="my-modal" id="startButton">
        <div class="click-me-container flex-container modal-content">
            <p>CLICK ME</p>
        </div>
    </div>
    
    <main class="d-flex align-items-center py-5 flex-column text-warning text-center">
        <audio id="bday-audio" controls>
            <source src="Happy-birthday-piano-music.mp3" type="audio/mp3">
                Your browser does not support the audio element.
        </audio>

        <h1 class="py-4">HAPPY BIRTHDAY MY PRECIOUS ATE ERLYN!</h1>

        <h1>BLOW ;)</h1>

    
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame flame-animation"></div>
            </div>
        </div>
    </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
